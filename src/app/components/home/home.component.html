<section class="home">
  <div>
    home
    <button (click)="destroyObservables()">destroy</button>
    <button (click)="getNews()">getNews</button>
  </div>
  <mat-card class="card" *ngFor="let item of news">
    <mat-card-header>
      <mat-card-title>{{ item.id }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ item.title }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        mat-stroked-button
        color="primary"
        (click)="seeMore(item.id)"
      >
        Ver m√°s
      </button>
    </mat-card-actions>
  </mat-card>
</section>
